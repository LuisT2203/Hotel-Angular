<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<style>
  body {
      background-color: #f8f9fa;
  }

  .container {
      margin-top: 50px;
  }
</style>
<h1 style="text-align: center;">Listado de Huespedes</h1>
<div class="container-lg">
  <div class="button d-flex justify-content-end mb-3">
    <a (click)="resetForm()" data-bs-toggle="modal" data-bs-target="#personalModal" type="button" name="btn_nuevo"
      id="btn_nuevo" class="btn btn-success">
      <i class="bi bi-person-fill-add"></i>
      <span>Agregar Nuevo Empleado</span>
    </a>

  </div>



    <table class="table">
      <thead>
        <tr>

          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Direccion</th>
          <th>email</th>
          <th>Sexo</th>
          <th>Edad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (h of huespedes; track h.id_huesped){
        <tr>
          <td>{{h.id_huesped}}</td>
          <td>{{h.nombre}}</td>
          <td>{{h.apellido}}</td>
          <td>{{h.direccion}}</td>
          <td>{{h.correo}}</td>
          <td>{{h.sexo}}</td>
          <td>{{h.edad}}</td>
          <th>
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#personalModal"
                  (click)="editar(h)">
            <i class="bi bi-pencil"></i>
          </button>&nbsp;
          <button class="btn btn-danger" (click)="eliminar(h)">
            <i class="bi bi-trash"></i>
          </button>
          </th>
        </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="container mt-4">
    <div class="modal fade" id="personalModal" tabindex="-1" aria-labelledby="personalModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="personalModalLabel">{{insUpd ? 'Nuevo Huesped' : 'Editar Huesped'}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

    <form #HuespedForm="ngForm" (ngSubmit)="agregar(); HuespedForm.reset()" >
      <input type="hidden" name="id_huesped" id="id_huesped" [(ngModel)]="huesped.id_huesped">
      <label class="form-label" for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="huesped.nombre" >
      <label class="form-label" for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" class="form-control" [(ngModel)]="huesped.apellido" >
      <label class="form-label" for="direccion">Direccion</label>
      <input type="text" id="direccion" name="direccion" class="form-control" [(ngModel)]="huesped.direccion" >
      <label class="form-label" for="sexo">Sexo</label>
      <input type="text" id="sexo" name="sexo" class="form-control" [(ngModel)]="huesped.sexo" >
      <label class="form-label" for="edad">Edad</label>
      <input type="text" id="edad" name="edad" class="form-control" [(ngModel)]="huesped.edad" >
      <label class="form-label" for="email">Correo</label>
      <input type="text" id="correo" name="correo" class="form-control" [(ngModel)]="huesped.correo" >
      <label class="form-label" for="email">Clave</label>
      <input type="text" id="clave" name="clave" class="form-control" [(ngModel)]="huesped.clave" >
      <br>
      <p class="text-center">
        <button type="submit" class="btn btn-success btn-sm">{{textoBoton}}</button>&nbsp;
        <button type="reset" class="btn btn-danger btn-sm">Cancelar</button>
      </p>
    </form>
  </div>
</div>
</div>
</div>
</div>
